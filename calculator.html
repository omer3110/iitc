<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <label for="num1">Insert number</label>
    <input type="number" id="num1">
    <br>
    <label for="num1">Insert number</label>
    <input type="number" id="num2">
    <br>
    <button onclick="addNumbers()">+</button>
    <button onclick="minusNumbers()">-</button>
    <button onclick="multiplyNumbers()">*</button>
    <button onclick="divideNumbers()">\</button>
    <p id="result"></p>
    <button onclick="showHistory()">Show history</button>
    <table>
        <tr>
            <th>First number</th>
            <th>Second number</th>
            <th>Operation</th>
            <th>Result</th>
        </tr>
    </table>
    <script>
        let history = []; // array of object : num1,num2,operation , result
        const elemNum1 = document.querySelector('#num1');
        const elemNum2 = document.querySelector('#num2');
        const elemResult = document.querySelector('#result');
        const elemHistoryTable = document.querySelector('table');
        console.log(elemHistoryTable)
        function showHistory() {
            for (const i of history) {
                console.log(i)
                const elemRowInTable = `<tr><td>${i.num1}</td><td>${i.num2}</td><td>${i.operation}</td><td>${i.result}</td></tr>`;
                elemHistoryTable.innerHTML += elemRowInTable
            }
        }
        function addHistoryItem(operation, result) {
            const objHistory = {
                num1: elemNum1.valueAsNumber,
                num2: elemNum1.valueAsNumber,
                operation: operation,
                result: result
            }
            history.push(objHistory)
        }
        function addNumbers() {
            const result = elemNum1.valueAsNumber + elemNum2.valueAsNumber;
            elemResult.innerText = result;
            addHistoryItem('+', result)
        }
        function minusNumbers() {
            const result = elemNum1.valueAsNumber - elemNum2.valueAsNumber;
            elemResult.innerText = result;
            addHistoryItem('-', result)
        }
        function multiplyNumbers() {
            const result = elemNum1.valueAsNumber * elemNum2.valueAsNumber;
            elemResult.innerText = result;
            addHistoryItem('*', result);
        }
        function divideNumbers() {
            const result = elemNum1.valueAsNumber / elemNum2.valueAsNumber;
            elemResult.innerText = result;
            addHistoryItem('/', result)
        }
    </script>
</body>

</html>
