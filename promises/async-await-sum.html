<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="totalCount"></div>


    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        const urlPosts = "https://jsonplaceholder.typicode.com/posts";
        const urlComments = "https://jsonplaceholder.typicode.com/comments"



        const asyncFunction = async () => {
            try {
                const postsResponse = await axios.get(urlPosts);
                const commentsResponse = await axios.get(urlComments);

                const postCount = countData(postsResponse.data);
                const commentCount = countData(commentsResponse.data);

                const totalCount = postCount + commentCount;
                document.getElementById('totalCount').innerText = `Total Count: ${totalCount}`;
            }
            catch (error) {
                console.error("Error fetching data:", error);

            }
        }
        asyncFunction();

        function countData(data) {
            return data.length;
        }
    </script>
</body>

</html>
