<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        function getDataWithError() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    reject('Error occurred');
                }, 1000);
            });
        }

        getDataWithError()
            .catch((error) => {
                console.error(error);
            });
    </script>
</body>

</html>
