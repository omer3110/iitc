<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button id="successButton">Success</button>
    <button id="failureButton">Failure</button>
    <p class="result" id="result"></p>
    <script>
        function successPromise() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve('Success');
                }, 2000);
            });
        }

        function failurePromise() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    reject('Failure');
                }, 3000);
            });
        }

        document.getElementById('successButton').addEventListener('click', () => {
            successPromise()
                .then(message => {
                    document.getElementById('result').textContent = message;
                })
                .catch(error => {
                    document.getElementById('result').textContent = error;
                });
        });

        document.getElementById('failureButton').addEventListener('click', () => {
            failurePromise()
                .then(message => {
                    document.getElementById('result').textContent = message;
                })
                .catch(error => {
                    document.getElementById('result').textContent = error;
                });
        });
    </script>
</body>

</html>
