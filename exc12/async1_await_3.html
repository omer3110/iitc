<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div id="postCount"></div>
    <div id="userCount"></div>
    <div id="commentCount"></div>
    <div id="totalCount"></div>

    <script src="https://unpkg.com/axios@1.6.7/dist/axios.min.js"></script>
    <script>
        const urlPosts = "https://jsonplaceholder.typicode.com/posts";
        const urlUsers = "https://jsonplaceholder.typicode.com/users";
        const urlComments = "https://jsonplaceholder.typicode.com/comments";


        const asyncFunction = async () => {
            try {
                let totalCount = 0;
                const postsResponse = await axios.get(urlPosts);
                const postCount = countData(postsResponse.data);
                document.getElementById('postCount').innerText = `Total Posts: ${postCount}`;

                const usersResponse = await axios.get(urlUsers);
                const usersCount = countData(usersResponse.data);
                document.getElementById('userCount').innerText = `Total Users: ${usersCount}`;

                const commentsResponse = await axios.get(urlComments);
                const commentsCount = countData(commentsResponse.data);
                document.getElementById('commentCount').innerText = `Total Posts: ${commentsCount}`;
                totalCount = postCount + usersCount + commentsCount;
                document.getElementById('totalCount').innerText = `Total Posts: ${totalCount}`;

            }
            catch (error) {
                console.error("Error fetching data:", error);

            }
        }
        asyncFunction();

        function countData(data) {
            return data.length;
        }
    </script>
</body>

</html>
