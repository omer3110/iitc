        let obj = { "value": 3, "index": 2 }
        const myJSON = JSON.stringify(obj);
        console.log(obj);
        console.log(myJSON);

        function saveObjData() {
            localStorage.setItem("json", myJSON);
        }

        function readObjData() {
            let readJson = localStorage.getItem("json");
            readJson = JSON.parse(readJson);
            console.log(typeof readJson)
            console.log(readJson)
        }
    </script>
