<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="setData()">Set value</button>
    <button onclick="getData()">Get value</button>
    <button onclick="removeData()">clear value</button>
    <div id="display"></div>
    <script>
        function setData() {
            localStorage.setItem("age", 24);
            console.log("Age set to 24");
        }
        function getData() {
            var age = localStorage.getItem("age");
            console.log("Retrieved age:", age);
            document.getElementById("display").innerText = "Retrieved age: " + age;
        }
        function removeData() {
            localStorage.removeItem("age");

        }
    </script>
</body>

</html>
